<script defer src="/res/auto-render.min.js"></script>

document.addEventListener("DOMContentLoaded", function() {

    delimiters: [
      {left: '$$', right: '$$', display: true},
      {left: '$', right: '$', display: false},
    ],
    throwOnError : false
  });
});
</script>
