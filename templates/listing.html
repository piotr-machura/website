{% extends "base.html" %}

{% block content %}
{{ content }}
<ul>
{% for article in listing %}
<li>
  <b><a href="{{ './' + article.basename }}">{{ article.meta['title'] }}</a></b>
  <span style="font-size: small">::
  {% if date %}
  {{ article.meta['date'] }} ::
  {% endif %}
  {{ article.meta['description'] }}</span>
</li>
{% endfor %}
</ul>
{% endblock %}

{% block nav %}
<a href="..">Go back</a>
{% endblock %}
