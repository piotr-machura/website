{% extends "base.html" %}

{% block head %}
<base href="{{ '/' + document.dirname + '/'}}">
<link rel="stylesheet" type="text/css" href="/res/katex.min.css">
<link rel="stylesheet" type="text/css" media="" href="/res/highlight.min.css">
<link rel="stylesheet" type="text/css" media="only screen and (prefers-color-scheme: dark)" href="/res/highlight-dark.min.css">
<script defer src="/res/highlight.min.js"></script>
<script defer src="/res/katex.min.js"></script>
<script defer src="/res/auto-render.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  hljs.highlightAll();
  renderMathInElement(document.body, {
    delimiters: [
      {left: '$$', right: '$$', display: true},
      {left: '$', right: '$', display: false},
    ],
    throwOnError : false
  });
});
</script>
{% endblock %}

{% block body %}
<header>
<h1>{{ document.meta['title'] }}</h1>
{% if document.meta['repository'] %}
<a href="{{ document.meta['repository'] }}">Repository</a> -
{% endif %}
{{ document.meta['date'] }} by
<a href="{{ document.meta.get('author_site') or '/' }} ">{{ document.meta['author'] }}</a>
</header>
<article>
{{ document.content }}
</article>
<nav>
<button><a href="../">Go back</a></button>
</nav>
{% endblock %}
